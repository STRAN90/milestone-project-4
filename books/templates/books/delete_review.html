{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'book_detail' review.book.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
