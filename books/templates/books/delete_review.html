{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <hr>
            <h2>Delete Review</h2>
            <hr>
            <p>Are you sure you want to delete this review?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mb-5">Delete</button>
                <a href="{% url 'book_detail' review.book.id %}" class="btn btn-secondary mb-5">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
