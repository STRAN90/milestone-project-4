{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <a href="{% url 'book_detail' review.book.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
