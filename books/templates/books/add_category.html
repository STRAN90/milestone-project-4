{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}



{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Book Managment</h2>
            <h5 class="text-muted">Add a Category</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_category' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <div class="text-right">
                    <a href="{% url 'admin_profile' %}" class="btn logo-font btn-style rounded">Cancel</a>
                    <button class="btn logo-font btn-style rounded" type="submit">Add Category</button>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
